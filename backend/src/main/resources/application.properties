#
# General properties
#
micronaut.application.name=dex
#
datasources.default.dialect=POSTGRES
datasources.default.username=${POSTGRES_USER:postgres}
datasources.default.password=${POSTGRES_PASSWORD:postgrespw}
datasources.default.url=jdbc:postgresql://${POSTGRES_URL:`localhost:5432/dex`}
# for flyway
flyway.datasources.default.dialect=POSTGRES
flyway.datasources.default.username=${POSTGRES_USER:postgres}
flyway.datasources.default.password=${POSTGRES_PASSWORD:postgrespw}
flyway.datasources.default.url=jdbc:postgresql://${POSTGRES_URL:`localhost:5432/dex`}
flyway.enabled=true
flyway.datasources.default.enabled=true
flyway.datasources.default.locations=classpath:db/migration
endpoints.flyway.enabled=false
# metrics
micronaut.metrics.enabled=true
endpoints.metrics.enabled=false
